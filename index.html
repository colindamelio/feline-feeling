<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feline Feeling</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

    <h1>FELINE FEELING</h1>
    <div class="timer" id="timer"><h2>TIME REMAINING:</h2></div>
    <div class="happiness" id="happiness"><h2>Happiness: 0 </h2></div>
    <div class="wrapper">
        <div class="catBody">
            <div class="head" data-part="head"></div>
            <div class="back" data-part="back"></div>
            <div class="tail" data-part="tail"></div>
            <div class="frontLegs" data-part="frontLegs"></div>
            <div class="belly" data-part="belly"></div>
            <div class="backLegs" data-part="backLegs"></div>
        </div>

    <button>start game</button>

    <script src="script.js"></script>
</body>

</html>
