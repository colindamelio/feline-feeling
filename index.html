<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feline Feeling</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

    <h1>FELINE FEELING</h1>
    <div class="timer" id="timer"></div>
    <div class="happiness" id="happiness">
        <h2>Happiness:</h2>
    </div>
    <div class="wrapper">
        <!--remember alt text-->
            <div class="instructions"><img src="./assets/instructions.png"></div>
            <div class="catBody">
                <div class="head" data-part="head"></div>
                <div class="back" data-part="back"></div>
                <div class="tail" data-part="tail"></div>
                <div class="frontLegs" data-part="frontLegs"></div>
                <div class="belly" data-part="belly"></div>
                <div class="backLegs" data-part="backLegs"></div>
                <div class="butthole" id="butthole" data-part="butthole"><span>butthole</span></div>
            </div>
        </div>

        <div class="winning-screen" id="winning-screen">
            <img src="./assets/cat-winning.gif">
        </div>

        <div class="losing-screen">
            <img src="./assets/cat-sad.gif">
        </div>

        <button id="start">start game</button>

        <script src="script.js"></script>
</body>

</html>
